---
# defaults file for markosamuli.aws-tools

# Path to install tools into
aws_tools_dir: /opt/aws-tools
aws_tools_venv: "{{ aws_tools_dir }}/venv"
aws_tools_python: python2.7

# Target for symlinked binaries
aws_bin_dir: /usr/local/bin

# Do not check version by default
cli53_check_version: false
aws_vault_check_version: false